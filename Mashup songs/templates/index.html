<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashup Creator</title>
  <!-- Include Bootstrap CSS for styling -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <h1>MASHUP</h1>
  <form method="POST">
    <div class="form-group">
      <label for="singer">Singer Name</label>
      <input type="text" id="singer" name="singer" class="form-control" placeholder="Enter singer name" required>
    </div>
    <div class="form-group">
      <label for="num_songs">Number of Songs</label>
      <input type="number" id="num_songs" name="num_songs" class="form-control" placeholder="Enter number of songs" required>
    </div>
    <div class="form-group">
      <label for="segment_duration">Duration per Song (seconds)</label>
      <input type="number" id="segment_duration" name="segment_duration" class="form-control" placeholder="Enter segment duration"  required>
    </div>
    <div class="form-group">
      <label for="email">Recipient Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter recipient email" required>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>

  <!-- Display success or error messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert alert-info mt-3">
        {% for category, message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <footer>
    <p>&copy; Shaurya Bhatia 2024. <a href="#">Privacy Policy</a></p>
  </footer>
</div>

<!-- Optional Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
